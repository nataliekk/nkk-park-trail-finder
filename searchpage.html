<!DOCTYPE html>
<html>
  <head>
    <title>Find a Park</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="shortcut icon" href="/css/imgs/nyc_parks_logo.jpg" />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Righteous&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Sen&display=swap");
    </style>
  </head>

  <body>
    <div class="nav">
      <a href="index.html"><button>Home</button></a>
    </div>
    <div class="title parkGreen"><h1>Find a Park</h1></div>
    <div id="search">
      <form>
        <label for="location" class="parkGreen">Enter your zipcode: </label>
        <input type="text" id="location" />
        <label for="parkTypes" class="parkGreen" />
      </form>
      <!-- <div id="map"></div> -->
      <div class="parkGreen" id="dropdownMenu">
        <form>
          <label for="parkType">Narrow down by park type:</label>
          <select id="parkType" name="parkType"> </select>
        </form>
      </div>
    </div>
    <div id="results">
      <div id="resultsZip" class="parkGreen"></div>
      <table class="parkGreen">
        <thead>
          <tr id="tableHeaders">
            <th id="parkName">Park Name</th>
            <th id="parkType">What kinda park?</th>
            <th id="directions">Directions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      <p>
        <a href="https://www.nycgovparks.org/about/history">History of Parks</a>
        <a href="https://www.nycgovparks.org/about"
          >About NYC Parks Department</a
        >
        <a href="https://www.nycgovparks.org/events">Park Events</a>
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
